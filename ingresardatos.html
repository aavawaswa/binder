<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/CreateAccount.css">
  <title>Perfil</title>
</head>
<body>
  <main>
    <h2 class="section-title">Ingresar datos</h2>
    <form>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username">
      <label for="email">Correo:</label>
      <input type="text" id="email" name="email">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password">
      <label for="confirm-password">Confirmar contraseña:</label>
      <input type="password" id="confirm-password" name="confirm-password">
    </form>
    <div class="button-section">
      <button onclick="location.href='ingresarhorarios.html'">Continuar</button>
      <button onclick="location.href='crearoiniciar.html'">Atrás</button>
    </div>
  </main>
</body>
</html>
