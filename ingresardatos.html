<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/CreateAccount.css">
  <title>Perfil</title>
</head>
<body>
  <main>
    <h2 class="section-title"style="font-family: 'Rubik';">Ingresar datos</h2>
    <form>
      <label for="username"  style="font-family: 'Advent-pro';">Nombre de usuario:</label>
      <input type="text" id="username" name="username">
      <label for="email"  style="font-family: 'Advent-pro';">Correo:</label>
      <input type="text" id="email" name="email">
      <label for="password"  style="font-family: 'Advent-pro';">Contraseña:</label>
      <input type="password" id="password" name="password">
      <label for="confirm-password"  style="font-family: 'Advent-pro';">Confirmar contraseña:</label>
      <input type="password" id="confirm-password" name="confirm-password">
    </form>
    <div class="button-section">
      <button onclick="location.href='crearoiniciar.html'"  style="font-family: 'Advent-pro';">Atrás</button>
      <button onclick="location.href='ingresarhorarios.html'"  style="font-family: 'Advent-pro';">Continuar</button>
     
    </div>
  </main>
</body>
</html>
