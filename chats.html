<!DOCTYPE html>
<html>
    <head>
        <title>Chat de muestra</title>
        <link rel="stylesheet" type="text/css" href="css/Talk.css">
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat de muestra</h2>
            </div>
            <div class="chat-messages">
                <div class="message received">
                    <div class="message-avatar">
                        <img src="avatar1.jpg" alt="Avatar">
                    </div>
                    <div class="message-content">
                        <p>Hola, ¿cómo estás ingeniero?</p>
                    </div>
                </div>
                <div class="message sent">
                    <div class="message-avatar">
                        <img src="avatar2.jpg" alt="Avatar">
                    </div>
                    <div class="message-content">
                        <p>¡Hola! Estoy bien, ¿y tú licenciado?</p>
                    </div>
                </div>
                <div class="message received">
                    <div class="message-avatar">
                        <img src="avatar1.jpg" alt="Avatar">
                    </div>
                    <div class="message-content">
                        <p>Me alegra saberlo. ¿Tienes planes para hoy?</p>
                    </div>
                </div>
                <!-- Agrega más mensajes aquí -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Escribe un mensaje...">
                <button>Enviar</button>
            </div>
        </div>
        </div>
    <footer class="task-bar">
        <ul>
            <li><a href="settings.html"><img src="https://github.com/aavawaswa/binder/blob/main/imagenes/settings.png?raw=true" alt="Item 1"></a></li>
            <li><a href="home.html"><img src="https://github.com/aavawaswa/binder/blob/main/imagenes/home.png?raw=true" alt="Item 2"></a></li>
            <li><a href="chat.html"><img src="https://github.com/aavawaswa/binder/blob/main/imagenes/chat.png?raw=true" alt="Item 3"></a></li>
            <li><a href="user.html"><img src="https://github.com/aavawaswa/binder/blob/main/imagenes/user.png?raw=true" alt="Item 4"></a></li>
        </ul>
    </footer>
    </body>
</html>
